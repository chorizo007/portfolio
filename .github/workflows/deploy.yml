name: ğŸš€ Deploy Angular to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Angular App
        run: npm run build

      - name: ğŸ” DEBUG - Find the correct build folder
        run: |
          echo "=== CONTENT OF DIST ==="
          ls -la dist/
          echo "=== FINDING INDEX.HTML ==="
          find dist/ -name "index.html" -type f
          
          # Force move all build files to root of dist/
          if [ -d "dist/portfolio/browser" ]; then
            echo "ğŸ“ Found: dist/portfolio/browser/"
            cp -r dist/portfolio/browser/* dist/
          elif [ -d "dist/PORTFOLIO/browser" ]; then
            echo "ğŸ“ Found: dist/PORTFOLIO/browser/"
            cp -r dist/PORTFOLIO/browser/* dist/
          elif [ -d "dist/browser" ]; then
            echo "ğŸ“ Found: dist/browser/"
            cp -r dist/browser/* dist/
          else
            echo "âŒ No browser folder found, using dist/ as-is"
          fi

      - name: ğŸ§© Add .nojekyll file
        run: |
          echo "" > dist/.nojekyll
          echo "âœ… .nojekyll file created in dist/"

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4