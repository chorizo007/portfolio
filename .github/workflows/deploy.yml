name: 🚀 Deploy Angular to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: portfolio  # ← Coincide con outputPath
  BASE_HREF: "/portfolio/"
  PROJECT_NAME: "mi-portafolio-angular"  # ← NUEVO: nombre de tu proyecto

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Angular App
        run: npx ng build ${{ env.PROJECT_NAME }} --configuration production --base-href "${{ env.BASE_HREF }}"
        # ↑↑↑ IMPORTANTE: Especificar el nombre del proyecto ↑↑↑

      - name: 🧩 Add .nojekyll file (para SPAs)
        run: echo "" > dist/${{ env.APP_NAME }}/.nojekyll

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/${{ env.APP_NAME }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup Pages
        uses: actions/configure-pages@v4

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4