name: ğŸš€ Deploy Angular to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: portfolio  # â† Coincide con outputPath
  BASE_HREF: "/portfolio/"
  PROJECT_NAME: "mi-portafolio-angular"  # â† NUEVO: nombre de tu proyecto

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Angular App
        run: npx ng build ${{ env.PROJECT_NAME }} --configuration production --base-href "${{ env.BASE_HREF }}"
        # â†‘â†‘â†‘ IMPORTANTE: Especificar el nombre del proyecto â†‘â†‘â†‘

      - name: ğŸ§© Add .nojekyll file (para SPAs)
        run: echo "" > dist/${{ env.APP_NAME }}/.nojekyll

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/${{ env.APP_NAME }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4